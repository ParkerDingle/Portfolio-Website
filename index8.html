<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic RPS</title>
    <link rel="stylesheet" href="style8.css">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="navbar">
        <a href="index5.html" class="home-link">‚Üê COOL STUFF</a>
    </nav>

    <section class="game-container">
        
        <div class="header">
            <h3>ROCK PAPER SCISSORS</h3>
        </div>

        <h2 id="status-text">Choose your weapon</h2>

        <div class="match-area">
            <img class="hand player-hand" src="fist.png" alt="Player Hand">
            <img class="hand computer-hand" src="fist.png" alt="Computer Hand">
        </div>

        <div class="options">
            <button class="btn" data-choice="rock">ROCK</button>
            <button class="btn" data-choice="paper">PAPER</button>
            <button class="btn" data-choice="scissors">SCISSORS</button>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <script src="script8.js"></script>
</body>
</html>
