<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aether Blob // Interactive</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #00f3ff;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: #050505;
            background-image: radial-gradient(circle at center, #1a1a2e 0%, #000000 100%);
            font-family: 'Inter', sans-serif;
            color: white;
        }

        /* --- SIMPLE NAV BAR --- */
        #simple-nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            z-index: 100;
            display: flex;
            align-items: center;
            padding: 0 30px;
            box-sizing: border-box;

            /* Subtle Glass Gradient */
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), rgba(0,0,0,0));
        }

        .home-link {
            text-decoration: none;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 16px;
            border: 1px solid transparent;
            border-radius: 30px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
        }

        .home-link:hover {
            color: var(--primary);
            border-color: var(--primary);
            background: rgba(0, 243, 255, 0.1);
            padding-left: 12px; /* Subtle movement effect */
            padding-right: 20px;
        }

        /* --- UI CONTROLS (Bottom Left) --- */
        #ui-layer {
            position: absolute;
            bottom: 30px; /* Moved to bottom left to balance the top nav */
            left: 30px;
            z-index: 10;
            width: 260px;
            padding: 25px;
            background: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        h1 {
            font-size: 1rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: white;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #aaa;
            display: flex;
            justify-content: space-between;
        }

        /* Sliders */
        input[type=range] {
            appearance: none;
            width: 100%;
            background: transparent;
        }
        
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 14px;
            width: 14px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
            margin-top: -5px;
        }

        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
        }

        /* Buttons */
        .btn-row { display: flex; gap: 8px; }

        button {
            flex: 1;
            padding: 8px;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border);
            color: white;
            font-family: 'Inter', sans-serif;
            font-size: 0.7rem;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.2s;
        }

        button:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        #canvas-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
        }
        
        #colorPicker { visibility: hidden; position: absolute; }

        @media (max-width: 600px) {
            #ui-layer { bottom: 10px; left: 10px; width: auto; right: 10px; }
            #simple-nav { padding: 0 15px; }
        }
    </style>
</head>
<body>

    <nav id="simple-nav">
        <a href="index5.html" class="home-link">
            ‚Üê Cool Stuff
        </a>
    </nav>

    <div id="ui-layer">
        <h1>Liquid Sphere</h1>
        
        <div class="control-group">
            <label>Turbulence</label>
            <input type="range" id="input-turbulence" min="0" max="3" step="0.1" value="1.5">
        </div>

        <div class="control-group">
            <label>Speed</label>
            <input type="range" id="input-speed" min="0.1" max="5" step="0.1" value="1.0">
        </div>

        <div class="btn-row">
            <button id="btn-color">Color</button>
            <input type="color" id="colorPicker" value="#444444">
            <button id="btn-wire">Wireframe</button>
            <button id="btn-pulse">Pulse</button>
        </div>
    </div>

    <div id="canvas-container"></div>

    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';

        const config = { speed: 1.0, turbulence: 1.5, color: 0xffffff, pulse: 0 };

        // Scene
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000000, 0.03);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 4.5;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.2;
        container.appendChild(renderer.domElement);

        // Lights
        const ambientLight = new THREE.AmbientLight(0x222222, 2);
        scene.add(ambientLight);
        const lightGroup = new THREE.Group();
        scene.add(lightGroup);
        const l1 = new THREE.PointLight(0x00ffff, 4, 10); l1.position.set(3,3,3); lightGroup.add(l1);
        const l2 = new THREE.PointLight(0xff00ff, 4, 10); l2.position.set(-3,-3,3); lightGroup.add(l2);
        scene.add(new THREE.PointLight(0xffffff, 2, 10));

        // Sphere
        const geometry = new THREE.IcosahedronGeometry(1.8, 60);
        const originalPositions = geometry.attributes.position.array.slice();
        const material = new THREE.MeshPhysicalMaterial({
            color: config.color, metalness: 0.1, roughness: 0.15, transmission: 0,
            thickness: 1, clearcoat: 1.0, clearcoatRoughness: 0.1
        });
        const sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);

        // Logic
        let mouseX = 0, mouseY = 0;
        const windowHalfX = window.innerWidth / 2;
        const windowHalfY = window.innerHeight / 2;

        document.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX - windowHalfX) * 0.001;
            mouseY = (e.clientY - windowHalfY) * 0.001;
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // UI Binding
        document.getElementById('input-turbulence').addEventListener('input', (e) => config.turbulence = parseFloat(e.target.value));
        document.getElementById('input-speed').addEventListener('input', (e) => config.speed = parseFloat(e.target.value));
        document.getElementById('btn-wire').addEventListener('click', () => { material.wireframe = !material.wireframe; material.emissive.setHex(material.wireframe?0x222222:0); });
        const cp = document.getElementById('colorPicker');
        document.getElementById('btn-color').addEventListener('click', () => cp.click());
        cp.addEventListener('input', (e) => material.color.set(e.target.value));
        document.getElementById('btn-pulse').addEventListener('click', () => config.pulse = 1.5);

        // Animate
        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            const time = clock.getElapsedTime();
            const pos = geometry.attributes.position;
            const v = new THREE.Vector3();

            if(config.pulse > 0) { config.pulse -= 0.05; if(config.pulse < 0) config.pulse=0; }

            for (let i=0; i < pos.count; i++){
                const ox=originalPositions[i*3], oy=originalPositions[i*3+1], oz=originalPositions[i*3+2];
                const noise = Math.sin(ox*2 + time*config.speed) + Math.cos(oy*1.5 + time*(config.speed*0.8)) + Math.sin(oz*3 + time*(config.speed*0.5));
                const mWave = Math.sin(ox*5+mouseY*10)*Math.cos(oy*5+mouseX*10)*0.2;
                const dist = 1 + (0.15*config.turbulence*(noise+mWave)) + (config.pulse*Math.sin(time*20+ox));
                v.set(ox,oy,oz).normalize().multiplyScalar(dist*1.8);
                pos.setXYZ(i, v.x, v.y, v.z);
            }
            geometry.computeVertexNormals();
            pos.needsUpdate = true;

            sphere.rotation.y += 0.005;
            sphere.rotation.x += 0.05 * ((mouseY*2) - sphere.rotation.x);
            sphere.rotation.y += 0.05 * ((mouseX*2) - sphere.rotation.y);
            lightGroup.rotation.y -= 0.01;

            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
