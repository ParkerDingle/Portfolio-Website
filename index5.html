<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Boy - Sunrise Edition</title>
    <link rel="stylesheet" href="style5.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="queen-menu-container" id="queenMenu">
        <button class="queen-bee" id="queenTrigger">
            <div class="queen-crown"></div>
            <div class="wing wing-left"></div><div class="wing wing-right"></div>
            <div class="bee-body queen-body"></div>
        </button>
        <div class="worker-nav-items">
            <a href="index.html" class="worker-item worker-1">
                <div class="honeycomb-link">HOME</div>
                <div class="mini-bee"><div class="wing wing-left"></div><div class="wing wing-right"></div><div class="bee-body"></div></div>
            </a>
            <a href="index2.html" class="worker-item worker-2">
                <div class="honeycomb-link">PROJECTS</div>
                <div class="mini-bee"><div class="wing wing-left"></div><div class="wing wing-right"></div><div class="bee-body"></div></div>
            </a>
            <a href="index3.html" class="worker-item worker-3">
                <div class="honeycomb-link">ABOUT ME</div>
                <div class="mini-bee"><div class="wing wing-left"></div><div class="wing wing-right"></div><div class="bee-body"></div></div>
            </a>
            <a href="index4.html" class="worker-item worker-4">
                <div class="honeycomb-link">CONTACT</div>
                <div class="mini-bee"><div class="wing wing-left"></div><div class="wing wing-right"></div><div class="bee-body"></div></div>
            </a>
        </div>
    </div>

    <div class="sky-overlay"><h1>COOL STUFF</h1></div>
    
    <div class="sun"></div>
    
    <div class="bee-colony">
        <div class="bee bee-bg bee-1-bg"><div class="wing wing-left"></div><div class="wing wing-right"></div><div class="bee-body"></div></div>
        <div class="bee bee-bg bee-2-bg"><div class="wing wing-left"></div><div class="wing wing-right"></div><div class="bee-body"></div></div>
    </div>
    
    <div class="hills"><div class="hill hill-back"></div><div class="hill hill-mid"></div><div class="hill hill-front"></div></div>

    <div class="garden">
        <div class="flower flower-1"><div class="stem"></div><div class="leaf leaf-left"></div><div class="head"><div class="petals-back"><div class="petal p1"></div><div class="petal p2"></div><div class="petal p3"></div><div class="petal p4"></div><div class="petal p5"></div><div class="petal p6"></div><div class="petal p7"></div><div class="petal p8"></div></div><div class="petals-front"><div class="petal p1"></div><div class="petal p2"></div><div class="petal p3"></div><div class="petal p4"></div><div class="petal p5"></div><div class="petal p6"></div><div class="petal p7"></div><div class="petal p8"></div></div><a href="#home" class="center-btn">Blah</a></div></div>
        <div class="flower flower-2"><div class="stem"></div><div class="leaf leaf-right"></div><div class="leaf leaf-left-low"></div><div class="head"><div class="petals-back"><div class="petal p1"></div><div class="petal p2"></div><div class="petal p3"></div><div class="petal p4"></div><div class="petal p5"></div><div class="petal p6"></div><div class="petal p7"></div><div class="petal p8"></div></div><div class="petals-front"><div class="petal p1"></div><div class="petal p2"></div><div class="petal p3"></div><div class="petal p4"></div><div class="petal p5"></div><div class="petal p6"></div><div class="petal p7"></div><div class="petal p8"></div></div><a href="index8" class="center-btn">RPS</a></div></div>
        <div class="flower flower-3"><div class="stem"></div><div class="leaf leaf-left"></div><div class="leaf leaf-right"></div><div class="head"><div class="petals-back"><div class="petal p1"></div><div class="petal p2"></div><div class="petal p3"></div><div class="petal p4"></div><div class="petal p5"></div><div class="petal p6"></div><div class="petal p7"></div><div class="petal p8"></div></div><div class="petals-front"><div class="petal p1"></div><div class="petal p2"></div><div class="petal p3"></div><div class="petal p4"></div><div class="petal p5"></div><div class="petal p6"></div><div class="petal p7"></div><div class="petal p8"></div></div><a href="index6.html" class="center-btn">Bubble</a></div></div>
        <div class="flower flower-4"><div class="stem"></div><div class="leaf leaf-right-high"></div><div class="head"><div class="petals-back"><div class="petal p1"></div><div class="petal p2"></div><div class="petal p3"></div><div class="petal p4"></div><div class="petal p5"></div><div class="petal p6"></div><div class="petal p7"></div><div class="petal p8"></div></div><div class="petals-front"><div class="petal p1"></div><div class="petal p2"></div><div class="petal p3"></div><div class="petal p4"></div><div class="petal p5"></div><div class="petal p6"></div><div class="petal p7"></div><div class="petal p8"></div></div><a href="index7.html" class="center-btn">67</a></div></div>
        <div class="flower flower-5"><div class="stem"></div><div class="leaf leaf-left"></div><div class="head"><div class="petals-back"><div class="petal p1"></div><div class="petal p2"></div><div class="petal p3"></div><div class="petal p4"></div><div class="petal p5"></div><div class="petal p6"></div><div class="petal p7"></div><div class="petal p8"></div></div><div class="petals-front"><div class="petal p1"></div><div class="petal p2"></div><div class="petal p3"></div><div class="petal p4"></div><div class="petal p5"></div><div class="petal p6"></div><div class="petal p7"></div><div class="petal p8"></div></div><a href="#contact" class="center-btn">CHAMA</a></div></div>
    </div>

    <script>
        const queenTrigger = document.getElementById('queenTrigger');
        const queenMenu = document.getElementById('queenMenu');
        queenTrigger.addEventListener('click', () => {
            queenMenu.classList.toggle('menu-open');
        });
    </script>
</body>
</html>
